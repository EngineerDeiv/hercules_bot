plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'idea'
    id 'net.serenity-bdd.serenity-gradle-plugin' version '4.2.8'
}

group 'co.com.AutoFacebook'
version '1.0-SNAPSHOT'

// Configure encoding for Java compilation
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testImplementation libs.junit4
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'

    // Serenity BDD dependencies (updated versions)
    implementation libs.serenity.core
    implementation libs.serenity.cucumber
    implementation libs.serenity.screenplay
    implementation libs.serenity.screenplay.webdriver
    testImplementation libs.serenity.junit5
    
    // Additional Serenity dependencies from your config
    implementation group: 'net.serenity-bdd', name: 'serenity-ensure', version: '4.2.8'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '4.2.8'

    // Cucumber dependencies
    implementation libs.cucumber.java
    testImplementation libs.cucumber.junit

    // Selenium and WebDriver
    implementation libs.selenium.java
    implementation libs.webdrivermanager

    // Testing utilities
    testImplementation libs.assertj.core
    implementation group: 'org.hamcrest', name: 'hamcrest', version: "2.2"

    // Logging (updated versions)
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: "2.0.16"
    
    // Utilities from your config (updated versions)
    implementation group: 'com.jcraft', name: 'jsch', version: '0.1.55'
    implementation group: 'org.apache.poi', name: 'poi', version: '5.3.0'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.3.0'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    
    // File dependencies
    runtimeOnly fileTree(dir: 'libs', include: '*.jar')

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

application {
    // Define the main class for the application.
    mainClass = 'automatizacion_w3shool.App'
}

// Add JVM arguments for Java 17+ compatibility with Serenity/Cucumber
test {
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.lang.reflect=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.security=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.util=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.text=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.io=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.net=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/sun.nio.ch=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.desktop/java.awt=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.desktop/java.awt.font=ALL-UNNAMED'
    
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Serenity configuration
serenity {
    reports = ["single-page-html"]
    testRoot = "src/test/java"
    requirementsDir = "src/test/resources/features"
}

// Task to run Cucumber tests with Serenity
task cucumber(type: Test) {
    systemProperty "cucumber.options", "--plugin pretty --plugin html:target/cucumber-reports"
    systemProperty "webdriver.driver", System.getProperty("webdriver.driver", "chrome")
    systemProperty "webdriver.chrome.driver", System.getProperty("webdriver.chrome.driver")
    
    useJUnitPlatform()
    finalizedBy aggregate
}
