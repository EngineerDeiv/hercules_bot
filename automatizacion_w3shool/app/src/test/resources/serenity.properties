# Serenity BDD Configuration
webdriver.driver=chrome
webdriver.chrome.driver=auto
chrome.switches=--remote-allow-origins=*;--disable-web-security;--ignore-certificate-errors;--allow-running-insecure-content;--disable-extensions

# Serenity reports configuration
serenity.take.screenshots=FOR_FAILURES
serenity.reports.show.step.details=true
serenity.compress.filenames=true
serenity.max.retries=2

# Test timeouts
webdriver.timeouts.implicitlywait=10000
webdriver.wait.for.timeout=30000

# Chrome options for headless mode (uncomment if needed)
# chrome.switches=--headless;--disable-gpu;--window-size=1920,1080