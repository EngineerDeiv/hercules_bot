# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
guava = "33.4.6-jre"
junit-jupiter = "5.12.1"
junit4 = "4.13.2"
serenity = "4.2.8"
cucumber = "7.20.1"
selenium = "4.27.0"
webdrivermanager = "5.9.2"
assertj = "3.26.3"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
junit4 = { module = "junit:junit", version.ref = "junit4" }

# Serenity BDD dependencies
serenity-core = { module = "net.serenity-bdd:serenity-core", version.ref = "serenity" }
serenity-cucumber = { module = "net.serenity-bdd:serenity-cucumber", version.ref = "serenity" }
serenity-screenplay = { module = "net.serenity-bdd:serenity-screenplay", version.ref = "serenity" }
serenity-screenplay-webdriver = { module = "net.serenity-bdd:serenity-screenplay-webdriver", version.ref = "serenity" }
serenity-junit5 = { module = "net.serenity-bdd:serenity-junit5", version.ref = "serenity" }

# Cucumber dependencies
cucumber-java = { module = "io.cucumber:cucumber-java", version.ref = "cucumber" }
cucumber-junit = { module = "io.cucumber:cucumber-junit", version.ref = "cucumber" }

# Selenium and WebDriver
selenium-java = { module = "org.seleniumhq.selenium:selenium-java", version.ref = "selenium" }
webdrivermanager = { module = "io.github.bonigarcia:webdrivermanager", version.ref = "webdrivermanager" }

# Testing utilities
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
